<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <label for="tags">Add tags (separate each tag by a comma):</label>
                <input type="text" name="tags" required='true' placeholder="tag1,tag2,tag3,..." /><br />
                
                <label for="album">Select an album:</label>
                <select name="album" id="album" value="new">
                    <option>new</option>
                   
                    {% for album in albumList %}
                        <option value="{{album}}">{{album}}</option>
                    {% endfor %}
                </select>
                <label for="caption">Album name (for new albums):</label>
                <input type="text" name="albumname" required='false' /><br />
                <label for="caption">Album date (for new albums):</label>
                <input type="text" name="albumdate" required='false'placeholder="YYYY-MM-DD" /><br />


                  <input type="submit" value="Upload" />
            </form>

            <li><a href='/'>Home</a></li>
    </body>
