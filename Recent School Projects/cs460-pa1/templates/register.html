<head>
    <title>Create an account!</title>
</head>

{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}

{%if not supress_2%}
<h2> Make sure all neccessary fields are filled</h2>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="firstname">Enter your first name:</label>
                <input type="firstname" name="firstname" /><br />
                <label for="lastname">Enter your last name:</label>
                <input type="lastname" name="lastname" /><br />
                <label for="dob">Enter your date of birth:</label>
                <input type="dob" placeholder="YYYY-MM-DD" name="dob" /><br />
                <label for="email">Enter your email:</label>
                <input type="email"  name="email_2" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="hometown">Enter hometown:</label>
                <input type="hometown" name="hometown" /><br />
                <label for="gender">Enter gender:</label>
                <input type="gender" name="gender" /><br />

                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
